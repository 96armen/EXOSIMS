version: 2.1
jobs:
  test:
    parallelism: 4
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.9.5"
        environment:
          COVERALLS_PARALLEL: true
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.9/site-packages
      - restore_cache: 
         key: -v3-{{ checksum "requirements.txt" }}
      - run: pip install --upgrade pip
      - run: pip install --upgrade -r requirements.txt
      - run: pip install -e .
      - save_cache: 
          key: -v3-{{ checksum "requirements.txt" }}
          paths: 
            - ".venv"
            - "/usr/local/lib/python3.9/site-packages"
            - "/usr/local/bin"
      - run: |
          TESTFILES=$(circleci tests glob "tests/**/test_*.py" | circleci tests split --split-by=timings)
          python runtests.py $TESTFILES
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports 
  done:
    docker:
    - image: "circleci/python:3.9.5"
      environment:
      COVERALLS_PARALLEL: true
    steps:
      - run: curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$CIRCLE_WORKFLOW_ID&payload[status]=done"
  

workflows:
  test_then_upload:
    jobs:
      - test
      - done: 
          requires: [test]
