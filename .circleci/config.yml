version: 2.1

jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.9.5"
    steps:
      - checkout
      - run: pip install --upgrade pip
      - run: pip install --upgrade -r requirements.txt
      - run: pip install -e .
  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.9.5"
    steps:
      - checkout
      - run: pip install --upgrade pip
      - run: pip install --upgrade -r requirements.txt
      - run: pip install -e .
      - run: python -m unittest discover -v
      - run: coveralls

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build